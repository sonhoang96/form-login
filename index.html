<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/font-awesome/css/all.css">
</head>
<body>
	<div class="container">
		<div class="phone-pic">
			<img src="image/bg.png" alt="undraw">
		</div>
		<div class="form-login">	
			<form action="index.html">
				<img src="image/profile.png" alt="">
				<h2 class="welcome">Welcome</h2>
				<div class="form-login-input">
					<div class="icon">
						<i class="fas fa-user"></i>
					</div>
					<div class="input-login">
						<h3 class="username">Username</h3>
						<input type="text" class='input'>
					</div>
				</div>
				<div class="form-login-input">
					<div class="icon">
						<i class="fas fa-lock"></i>
					</div>
					<div class="input-login">
						<h3 class="password">Password</h3>
						<input type="password" class='input'>
					</div>
				</div>
				<a href="#" class="fg-password">Forgot password?</a>
				<input type="submit" value="Login" class='submit'>
				<footer>The project is based on the video's inspiration from <a href="https://www.youtube.com/channel/UCLjtB1XNaiVz-brRDymb5gg" target="_blank">True Code</a></footer>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="Javascript/index.js"></script>
</body>
</html>
